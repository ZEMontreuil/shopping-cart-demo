<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mem-Core 40,000</title>

  <link rel="stylesheet" href="styles.css">
  <script src="js/all.js" defer ></script>
</head>
<body>
  <h2>Warhammer 40,000 Game Tracker</h2>
  <form class="start-menu">
    <div>
      <label for="starting-players">Starting Players</label>
      <input type="number" id="starting-players"></input>
    </div>

    <div>
      <label for="starting-cp">Starting Command Points</label>
      <input type="number" id="starting-cp"></input>
    </div>

    <div>
      <label for="score-limit">Score Limit</label>
      <input type="number" id="score-limit"></input>
    </div>

    <div>
      <label for="turn-limit">Number of Turns</label>
      <input type="number" id="turn-limit">
    </div>

    <div>
      <input type="submit" value="Start Game"></input>
    </div>
  </form>
</body>
</html>
